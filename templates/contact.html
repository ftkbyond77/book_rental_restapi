{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md animate__animated animate__fadeIn">
    <h1 class="text-2xl font-bold mb-6 text-center gsap-fade-in">Contact Us</h1>
    <div class="max-w-lg mx-auto">
        <p class="text-gray-600 mb-4 text-center">
            Have a question or feedback? Fill out the form below or chat with our <a href="#" id="open-chatbot" class="text-blue-600 hover:underline">AI Assistant</a>.
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" name="name" id="name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                       value="{% if user.is_authenticated %}{{ user.username }}{% endif %}" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                       value="{% if user.is_authenticated %}{{ user.email }}{% endif %}" required>
            </div>
            <div>
                <label for="message" class="block text-gray-700">Message</label>
                <textarea name="message" id="message" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" rows="5" required></textarea>
            </div>
            <button type="submit" 
                    class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition duration-300 w-full rent-button">
                Send Message
            </button>
        </form>
        <div class="mt-6 text-center">
            <h3 class="text-lg font-semibold">Contact Information</h3>
            <p class="text-gray-600">Email: support@bookrental.com</p>
            <p class="text-gray-600">Phone: (123) 456-7890</p>
        </div>
        <a href="{% url 'home' %}" class="text-blue-600 hover:underline mt-4 inline-block block mx-auto text-center">Back to Home</a>
    </div>
</div>
{% endblock %}
