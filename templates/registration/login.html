{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    
    {% if form.errors %}
        <p class="text-red-600 mb-4">Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 w-full">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    
    <p class="mt-4">Don't have an account? Contact the administrator.</p>
    <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Back to Home</a>
</div>
{% endblock %}
